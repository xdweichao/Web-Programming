<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>

1
    <table border="5" rules="cols">
        <tr><td>A</td><td>B</td></tr>
        <tr><td>C</td><td>D</td></tr>
    </table>

<br />

2
    <table border="1" frame="above">
        <tr><td>A</td><td>B</td><td>C</td></tr>
        <tr><td>D</td><td>E</td><td>F</td></tr>
    </table>

<br />

3
    <table border="5">
        <thead style="background:lightgrey"><tr><td>Header</td></tr></thead>
        <tbody style="background:grey"; "align-text:center";><tr><td>Body</td></tr></tbody>
        <tfoot style="background:darkgrey"><tr><td>Footer</td></tr></tfoot>
    </table>

<br />

4
    <table border="1">
        <colgroup>
            <col style="background:Orange"></col>
            <col style="background:Yellow"></col>
            <col style="background:Lightblue"></col>
        </colgroup>
        <tr><td>Orange</td><td>Yellow</td><td>Light blue</td></tr>
    </table>

<br />

5
    <table border="1" cellspacing="10" cellpadding="20">
        <tr><th>Odd</th><th>Even</th></tr>
        <tr><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td></tr>
    </table>

<br />

6
    <table border="2">
        <tr><td rowspan="1">A</td><td>
            <table>
                <tr><td>B</td><td>C</td></tr>
                <tr><td>D</td><td>E</td></tr>
            </table>
                                  </td></tr>
        <tr><td colspan="2">F</td></tr>
    </table>

</body>
</html>
